{% load static %}
<!-- Header -->
<header class="header-collage position-relative text-white overflow-hidden d-flex align-items-center justify-content-center" style="max-height:600px; min-height:320px; height:60vh;">
    <!-- Carrusel Bootstrap -->
    <div id="headerCarousel" class="carousel slide position-absolute top-0 start-0 w-100 h-100" data-bs-ride="carousel" style="z-index:0;">
        <div class="carousel-inner w-100 h-100">
            {% for i in "012345678910"|make_list %}
            <div class="carousel-item {% if forloop.first %}active{% endif %} w-100 h-100">
                <img src="{% static 'assets/cover_photos/foto' %}{{ i }}.jpg" class="d-block w-100 h-100" style="object-fit:cover; min-height:320px; max-height:600px;" alt="Header Slide {{ i }}">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#headerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#headerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <div class="header-overlay position-absolute top-0 start-0 w-100 h-100" 
        style="background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%); z-index:1;"></div>
    <!-- Contenido principal -->
    <div class="container px-4 px-lg-5 text-center position-relative py-5 d-flex flex-column align-items-center justify-content-center h-100" style="z-index: 2;">
        <h1 class="display-3 display-lg-1 fw-bold mb-3 animate__animated animate__fadeInDown">
            INSPECTECH INGENIEROS<br>
            <span class="fs-3 fs-lg-2 d-block mt-2">& SERVICIOS INDUSTRIALES</span>
        </h1>
        
        <p class="lead mb-4 animate__animated animate__fadeIn animate__delay-1s">
            <span class="d-block">Especialistas en inspección industrial</span>
            <span class="d-block">y ensayos no destructivos</span>
            <span class="d-block mt-3 badge opacity-90">Soluciones técnicas certificadas desde 2008</span>
        </p>
        
        <a class="btn btn-danger btn-lg px-4 mt-3 animate__animated animate__fadeInUp animate__delay-1s" 
            href="#servicios"
            aria-label="Ir a la sección de servicios técnicos">
            Ver Servicios Técnicos
        </a>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</header>
